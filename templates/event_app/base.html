<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'organizer-dashboard' %}" class="font-bold text-xl">EventSys</a>
            <div>
                <a href="{% url 'organizer-dashboard' %}" class="px-3 py-2 rounded hover:bg-gray-700">Dashboard</a>
                <a href="{% url 'event-list' %}" class="px-3 py-2 rounded hover:bg-gray-700">Events</a>
                <a href="{% url 'participant-list' %}" class="px-3 py-2 rounded hover:bg-gray-700">Participants</a>
                <a href="{% url 'category-list' %}" class="px-3 py-2 rounded hover:bg-gray-700">Categories</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
