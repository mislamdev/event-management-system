{% extends 'event_app/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        {% if object %}
            Update {{ object|class_name }}
        {% else %}
            Add New {{ model_name }}
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
