{% extends 'event_app/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
    <p class="mb-6">Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Confirm Delete</button>
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
