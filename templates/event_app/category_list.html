{% extends 'event_app/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Categories</h1>
    <a href="{% url 'category-add' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add New Category</a>
</div>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full leading-normal">
        <thead class="bg-gray-800 text-white">
            <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Name</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Description</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in object_list %}
            <tr class="border-b">
                <td class="px-5 py-5 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ category.name }}</p>
                </td>
                <td class="px-5 py-5 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ category.description|truncatewords:15 }}</p>
                </td>
                <td class="px-5 py-5 bg-white text-sm flex gap-2">
                    <a href="{% url 'category-detail' category.pk %}" class="text-blue-600 hover:underline">View</a>
                    <a href="{% url 'category-edit' category.pk %}" class="text-yellow-600 hover:underline">Edit</a>
                    <a href="{% url 'category-delete' category.pk %}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-5 py-5 text-center text-gray-500">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
